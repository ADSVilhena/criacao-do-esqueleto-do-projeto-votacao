{% extends 'baseSite.html' %}
{% block content %}
{% if listaEmAndamento %}
    <h2>Votações em Andamento</h2>
    <ul>
    {% for Votacao in listaEmAndamento %}
        <li><a href="#">{{ Votacao.aluno.nomeAluno }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h2>Sem votações em andamento</h2>
    <a href="{% url 'concluidas' %}">Visualizar votações concluídas</a>
{% endif %}
{% endblock %}
