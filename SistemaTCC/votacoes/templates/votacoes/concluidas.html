{% extends 'baseSite.html' %}
{% block content %}
{% if listaConcluidas %}
    <h2>Votações Concluidas</h2>
    <ul>
    {% for Votacao in listaConcluidas %}
        <li><a href="#">{{ Aluno.nomeAluno }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h2>Sem votações concluídas</h2>
    <a href="{% url 'emAndamento' %}">Visualizar votações em Andamento</a>
{% endif %}
{% endblock %}
