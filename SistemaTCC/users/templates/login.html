{% extends 'base.html' %}
{% block content %}
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" id="id_username" name="username" placeholder="Nome de Usuário" autofocus required>
    <input type="password" id="id_password" name="password" placeholder="Senha" required>
    <input type="submit" value="Login">

    <input type="hidden" name="next" value="{{ next }}">
    {% if forms.errors %}
        <script>alert('Erro ao logar')</script>
        
    {% endif %}
</form>
<a href="{% url 'registrar' %}">Não está registrado? Registrar-se</a>
{% endblock %}
